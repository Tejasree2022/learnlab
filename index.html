<!DOCTYPE html>
<html>
<head>
    <title>LearnLab - Learn Anything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 2.5rem;
        }
        
        .search-section {
            margin-bottom: 40px;
        }
        
        #searchInput {
            width: 100%;
            padding: 18px 25px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }
        
        .topic-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
        }
        
        .topic-title {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #f7fafc;
        }
        
        .explanation-section, .tasks-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .explanation-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            color: #4a5568;
        }
        
        .task {
            background: #edf2f7;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #48bb78;
        }
        
        .task-difficulty {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .beginner { background: #c6f6d5; color: #22543d; }
        .intermediate { background: #fed7d7; color: #742a2a; }
        .advanced { background: #bee3f8; color: #2a4365; }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì LearnLab</h1>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">
            Type any topic. Get simple explanations + practice tasks.
        </p>
        
        <div class="search-section">
            <input type="text" id="searchInput" 
                   placeholder="Try: 'Python loops', 'Ohm's Law', 'Photosynthesis', 'Supply and Demand'...">
            <button onclick="searchTopic()">Learn This Topic ‚Üí</button>
        </div>
        
        <div class="loading" id="loading">
            <p>Finding the best way to explain this...</p>
        </div>
        
        <div id="errorContainer" class="error hidden"></div>
        
        <div id="topicContainer" class="topic-container hidden">
            <!-- Topic content will go here -->
        </div>
        
        <footer>
            <p>LearnLab v1.0 ‚Ä¢ Built with ‚ù§Ô∏è for learners</p>
        </footer>
    </div>

    <script>
        async function searchTopic() {
            const searchInput = document.getElementById('searchInput');
            const topic = searchInput.value.trim();
            
            if (!topic) {
                showError('Please enter a topic to learn');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('topicContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
            
            try {
                // Call backend API
                const response = await fetch(`http://localhost:3000/api/topic?q=${encodeURIComponent(topic)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch topic');
                }
                
                displayTopic(data);
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayTopic(data) {
            const container = document.getElementById('topicContainer');
            container.classList.remove('hidden');
            
            container.innerHTML = `
                <h2 class="topic-title">${data.title}</h2>
                
                <div class="explanation-section">
                    <h3 class="section-title">üìö Explanation</h3>
                    <div class="explanation-box">
                        ${data.explanation}
                    </div>
                </div>
                
                <div class="tasks-section">
                    <h3 class="section-title">‚úÖ Practice Tasks</h3>
                    ${data.tasks.map(task => `
                        <div class="task">
                            <span class="task-difficulty ${task.difficulty}">${task.difficulty.toUpperCase()}</span>
                            <strong>${task.title}</strong>
                            <p>${task.description}</p>
                            ${task.hint ? `<p><small>üí° Hint: ${task.hint}</small></p>` : ''}
                        </div>
                    `).join('')}
                </div>
                
                ${data.related_topics ? `
                <div class="related-section">
                    <h3 class="section-title">üîó Related Topics</h3>
                    <p style="color: #718096;">${data.related_topics.join(', ')}</p>
                </div>
                ` : ''}
            `;
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.textContent = message;
            errorContainer.classList.remove('hidden');
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTopic();
            }
        });
        
        // Add some sample suggestions
        const suggestions = [
            "Python functions",
            "Ohm's Law",
            "Photosynthesis",
            "Supply and Demand",
            "HTML basics",
            "Newton's laws",
            "Database normalization"
        ];
        
        // Show a random suggestion as placeholder
        document.getElementById('searchInput').placeholder = 
            `Try: '${suggestions[Math.floor(Math.random() * suggestions.length)]}'...`;
    </script>
</body>
</html>
